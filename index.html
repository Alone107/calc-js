<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Document</title>
</head>
<body>
  <div class="container">

  <h1 class="h1-text">Калькулятор</h1>
  <div class="calc">
    <img src="images/Besto-50кг.jpg" alt="" class="calc__img">
    <div class="calc__block">
      <select  mass="" id="" class="calc__select">
        <option mass="50" name="50" value="Besto-50кг">Besto-50кг</option>
        <option mass="25" name="25" value="Brozex-25кг">Brozex-25кг</option>
        <option mass="25" name="25" value="Боларс-25кг">Боларс-25кг</option>
        <option mass="30" name="30" value="Старатели-Эколайт-30кг">Старатели Эколайт-30кг</option>
      </select>
      <label for="" class="calc__label">Площадь(метры квадратные):
        <input id="Ploshad" type="number" class="calc__input">
      </label>
      <label for="" class="calc__label inline"> Толщина слоя (мм):
        <input id="tolshina" type="text" class="calc__input input">
      </label>
      <p class="calc__text text-1">Расход : 380кг</p>
      <p class="calc__text text-2">Количество мешков: 16 мешка / мешков</p>
      <p class="calc__text text-3">Цена: 2512 рублей</p>
      <button class="calc__btn">Расход</button>
    </div>
  </div>
</div>

  <script src="js/main.js"></script>
</body>
</html>
